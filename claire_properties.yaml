      upstream_version: "2.28.0"

operator:
  src_zip_url:
    activemq-artemis: "https://github.com/artemiscloud/activemq-artemis-operator/archive/refs/tags/${VERSION_PLACEHOLDER1}.zip"
    activemq-artemis-dev: "https://github.com/artemiscloud/activemq-artemis-operator/archive/refs/heads/main.zip"
    amq-broker: "https://ftp.redhat.com/pub/redhat/middleware/amq/broker/${VERSION_PLACEHOLDER1}/en/source/amq-broker-operator-${VERSION_PLACEHOLDER2}-on-openshift-sources-rhel8.zip"

  versions:
    ###################################
    # latest released version pointer #
    ###################################
    latest:
      activemq-artemis: "1.1.0"
      amq-broker: "7.11.6.OPR.1"

    #################################
    ### activemq-artemis versions ###
    #################################
    # nightly build #
    "snapshot":
      type: "activemq-artemis"
      # empty image means use the value from operator.yaml
      operator_image: quay.io/artemiscloud/activemq-artemis-operator:dev.latest
      broker_image: quay.io/artemiscloud/activemq-artemis-broker-kubernetes:snapshot
      broker_init_image: quay.io/artemiscloud/activemq-artemis-broker-init:snapshot
      # The artemis container image env var to be updated in operator.yaml in the case of images fields above are defined.
      # If there is not reference on operator.yaml for the specified value for the version, the most recent one will be updated
      artemis_container_version: "snapshot"

    # released #
    "1.1.0":
      type: "activemq-artemis"
      # empty image means use the value from operator.yaml
      operator_image: ""
      broker_image: ""
      broker_init_image: ""
      # the artemis container image to be updated in operator.yaml in the case of images fields above are defined
      artemis_container_version: "2.32.0"

    "1.0.17":
      type: "activemq-artemis"
      # empty image means use the value from operator.yaml
      operator_image: ""
      broker_image: ""
      broker_init_image: ""
      # the artemis container image to be updated in operator.yaml in the case of images fields above are defined
      artemis_container_version: "2.32.0"

    "v1.0.16":
      type: "activemq-artemis"
      # empty image means use the value from operator.yaml
      operator_image: ""
      broker_image: ""
      broker_init_image: ""
      # the artemis container image to be updated in operator.yaml in the case of images fields above are defined
      artemis_container_version: "2.31.2"

    "v1.0.15":
      type: "activemq-artemis"
      # empty image means use the value from operator.yaml
      operator_image: ""
      broker_image: ""
      broker_init_image: ""
      # the artemis container image imager to be updated in operator.yaml in the case of images fields above are defined
      artemis_container_version: "2.30.0"

    ###########################
    ### amq-broker versions ###
    ###########################
